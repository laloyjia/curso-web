{% extends "layout.html" %}

{% block title %}Editar Producto | Admin{% endblock %}

{% block content %}
<div class="container section-padding" style="padding-top: 50px; padding-bottom: 80px;">

    <div style="max-width: 700px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); border: 1px solid #eee;">
        
        <div style="text-align: center; margin-bottom: 30px; border-bottom: 1px solid #f0f0f0; padding-bottom: 20px;">
            <h2 style="font-family: var(--font-title); color: #333; margin-bottom: 5px;">Editar Producto</h2>
            <p style="color: #666;">Modificando: <strong style="color: var(--gold);">{{ product.name }}</strong></p>
        </div>

        <form method="POST" enctype="multipart/form-data">
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #444;">Nombre del Producto</label>
                <input type="text" name="name" value="{{ product.name }}" required 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #444;">Precio ($)</label>
                    <input type="number" name="price" value="{{ product.price }}" step="1" required 
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div>
                    <label style="display: block; font-weight: bold; margin-bottom: 8px; color: var(--gold);">Stock Disponible</label>
                    <input type="number" name="stock" value="{{ product.stock }}" required 
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #444;">Categoría</label>
                <select name="category" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; background: white; box-sizing: border-box;">
                    <option value="Labios" {% if product.category == 'Labios' %}selected{% endif %}>Labios</option>
                    <option value="Ojos" {% if product.category == 'Ojos' %}selected{% endif %}>Ojos</option>
                    <option value="Rostro" {% if product.category == 'Rostro' %}selected{% endif %}>Rostro</option>
                    <option value="Skincare" {% if product.category == 'Skincare' %}selected{% endif %}>Skincare</option>
                    <option value="Cuerpo" {% if product.category == 'Cuerpo' %}selected{% endif %}>Cuerpo / Baño</option>
                    <option value="Accesorios" {% if product.category == 'Accesorios' %}selected{% endif %}>Accesorios</option>
                    <option value="Sets" {% if product.category == 'Sets' %}selected{% endif %}>Sets de Regalo</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #444;">Descripción</label>
                <textarea name="description" rows="4" 
                          style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; resize: vertical;">{{ product.description }}</textarea>
            </div>

            <div style="background: #fafafa; padding: 15px; border-radius: 8px; margin-bottom: 30px; display: flex; align-items: center; gap: 20px; border: 1px dashed #ccc;">
                <div style="text-align: center;">
                    <span style="display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px;">Actual</span>
                    <img src="{{ url_for('static', filename='uploads/' + product.image) }}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px; border: 1px solid #eee;">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; font-weight: bold; font-size: 0.9rem; margin-bottom: 5px;">¿Cambiar Imagen?</label>
                    <input type="file" name="image" style="font-size: 0.9rem;">
                    <p style="font-size: 0.8rem; color: #777; margin-top: 5px; margin-bottom: 0;">Deja esto vacío si quieres mantener la foto actual.</p>
                </div>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <a href="{{ url_for('admin_productos') }}" style="flex: 1; padding: 14px; text-align: center; background: white; border: 1px solid #ccc; color: #666; text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.2s;">
                    Cancelar
                </a>
                <button type="submit" class="btn-gold" style="flex: 2; padding: 14px; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold; border: none;">
                    GUARDAR CAMBIOS
                </button>
            </div>

        </form>

        <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #f0f0f0;">
            <a href="{{ url_for('eliminar_producto', id=product.id) }}" onclick="return confirm('¿Estás seguro de que quieres borrar este producto?')" style="color: #e74c3c; font-size: 0.9rem; text-decoration: none; display: inline-flex; align-items: center; gap: 5px;">
                <i class="fas fa-trash-alt"></i> Eliminar producto
            </a>
        </div>

    </div>
</div>
{% endblock %}
